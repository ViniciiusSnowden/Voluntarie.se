<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scanle=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Recuperar senha</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	
	<form class="form" action="#">
		<div class="card"> 
			
			<div class="card-top">
				<a href="/"><img class="imglogin" src="img/logo.png" alt="login"></a>
			</div>
			<br/>
			<div class="card-group">
				<label>Insira seu e-mail para redefinir sua senha</label>
				<input type="email" name="email" id="email" placeholder="E-mail">
			</div>
			
			<div class="card-group btn">
				<button type="submit" onclick="redefinir()" >REDEFINIR SENHA</button>
			</div>
			
			<div id="pagInicial">
				<a href="/">Página inicial</a>
			</div>

		</div>
	</form>

	<script>
		function redefinir(){
			let email = document.getElementById("email")

			if(email.value == ""){
				window.alert("[ERRO]Digite seu email para recuperação da senha!")
			}else{
				window.alert("Email enviado!")
			}
		}
	</script>
	
</body>
</html>
