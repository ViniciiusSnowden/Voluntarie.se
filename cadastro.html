<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scanle=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Criar uma conta</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	
	<form class="form" action="#">
		<div class="card1"> 
			
			<div class="card1-top">
				<a href="/"><img class="imglogin" src="img/logo.png" alt="login"></a>
			</div>
			<br/>
			<div class="card1-group">
				<label>Nome</label>
				<input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
			</div>

			<div class="card1-group">
				<label>E-mail</label>
				<input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
			</div>

			<div class="card1-group">
				<label>Telefone</label>
				<input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
			</div>
			
			<div class="card1-group">
				<label>Senha</label>
				<input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
			</div>

			<div class="card1-group">
				<label>Confirmar</label>
				<input type="password" name="confirmar" id="confirmar" placeholder="Confirmar senha" required>
			</div>

			<div class="card1-group">
				<label>Data de nascimento</label>
				<input type="text" name="data" id="data" placeholder="Data de nascimento" required>
			</div>

			<div style="color:  rgb(75, 75, 75); margin-bottom: 10px;">
				<label>Sexo</label>
				<input type="radio" name="radsex" id="mas" style= "margin-left: 20px;">  
					<label for="masc">Masculino</label>
				<input type="radio" name="radsex" id="fem" style= "margin-left: 20px;">  
					<label for="fem">Feminino</label>	
			</div>

			<div class="card1-group btn">
				<button class="btn btn-danger" type="submit" onclick=" return acessar()">Cadastrar</button>
			</div>

			<div id="pagInicial">
				<a href="login.html">Já possui ma conta? Entrar.</a>
			</div>
			
		</div>
	</form>

	<script>
		$(document).ready(function(){
			$("#data").mask("99/99/9999");
			$("#telefone").mask("(999) 99999-9999");

		});

		let email = document.getElementById("email")
		let senha = document.getElementById("senha") 
		let senha2 = document.getElementById("confirmar")

			window.alert("Senhas não coincidem. Tentar novamente.")
			var nome = document.getElementById('confirmar');
			document.getElementById('confirmar').focus();
        	document.getElementById("confirmar").style.borderColor = "#FF0000";
        	return false;
		}
        
		if(email.value == "" && senha.value == ""){
			window.alert("Preencha os campos abaixo para continuar!")
		}else if(email.value == ""){

		}else if(senha.value == ""){

		}else{

	</script>
	
</body>
</html>
